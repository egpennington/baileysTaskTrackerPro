<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="chores list based on scrimba's boot camp solo project">
        <meta name="keywords" content="HTML, CSS, JavaScript, bulldog, scrimba, to do list, to-do list, chores">
        <meta name="author" content="pennington programming">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex, nofollow">
        <title>Bailey's Task Tracker Pro</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/css/style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div class="container">
            <img src="/images/bulldogLogo.png" alt="shadow of English bulldog logo">
            <h1 class="logo"><span class="txt-hl">Bailey's</span> Task Tracker<span class="txt-sm txt-hl">PRO</span> <i class="fa-solid fa-check"></i></h1>
            <input type="text" id="input-field" placeholder="Wash dishes">
            <button id="add-button"><i class="fa-solid fa-plus"></i></button>
            <ul class="task-list">
            </ul>
        </div>
        <script src="/js/maths.js" type="module"></script>
        <script src="/js/main.js" type="module"></script>
    </body>
</html>
